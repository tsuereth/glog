    directory: "/"
    groups:
      all:
        patterns:
          - "*"
    schedule:
      interval: daily
  - package-ecosystem: nuget
    directory: "/GlogGenerator"
    schedule:
      interval: daily
  - package-ecosystem: nuget
    directory: "/GlogGenerator.Test"
    groups:
      all:
        patterns:
          - "*"
    schedule:
      interval: daily
